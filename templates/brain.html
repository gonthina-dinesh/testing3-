<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="heart.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='heart.css') }}"
    />
    <title>BRAIN STROKE PREDICTION</title>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <h3>Multiple Disease Prediction</h3>
        <div class="menu-item"><a href="/diabetes">Diabetes Prediction</a></div>
        <div class="menu-item">
          <a href="/heart">Heart Disease Prediction</a>
        </div>
        <div class="menu-item">
          <a href="/brain">Brain Stroke Prediction</a>
        </div>
      </div>

      <!-- Main Form -->
      <div class="maincontent">
        <h1>BRAIN STROKE PREDICTION</h1>
        <form method="POST" action="/predict_brain">
          <div class="forms">
            <!-- Row 1 -->
            <li class="group">
              <label>GENDER</label>
              <select name="Gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </li>
            <li class="group">
              <label>AGE</label>
              <input
                type="number"
                name="Age"
                placeholder="Enter age"
                required
              />
            </li>
            <li class="group">
              <label>HYPERTENSION</label>
              <select name="Hypertension" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </li>
            <li class="group">
              <label>HEART DISEASE</label>
              <select name="HeartDisease" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </li>

            <!-- Row 2 -->
            <li class="group">
              <label>EVER MARRIED?</label>
              <select name="EverMarried" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </li>
            <li class="group">
              <label>WORK TYPE</label>
              <select name="WorkType" required>
                <option value="private">Private</option>
                <option value="self-employed">Self-Employed</option>
                <option value="government">Government</option>
                <option value="child">Child</option>
                <option value="never-worked">Never Worked</option>
              </select>
            </li>
            <li class="group">
              <label>RESIDENCE TYPE</label>
              <select name="ResidenceType" required>
                <option value="urban">Urban</option>
                <option value="rural">Rural</option>
              </select>
            </li>
            <li class="group">
              <label>AVERAGE GLUCOSE LEVEL</label>
              <input
                type="number"
                step="0.1"
                name="GlucoseLevel"
                placeholder="Enter average glucose level"
                required
              />
            </li>
            <li class="group">
              <label>BMI</label>
              <input
                type="number"
                step="0.1"
                name="BMI"
                placeholder="Enter BMI"
                required
              />
            </li>
            <li class="group">
              <label>SMOKING STATUS</label>
              <select name="SmokingStatus" required>
                <option value="never-smoked">Never Smoked</option>
                <option value="formerly-smoked">Formerly Smoked</option>
                <option value="smokes">Smokes</option>
                <option value="unknown">Unknown</option>
              </select>
            </li>
          </div>

          <button type="submit">Predict</button>
        </form>

        <!-- Display Prediction Result -->
        {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
        {% endif %}
      </div>
    </div>
  </body>
</html>
