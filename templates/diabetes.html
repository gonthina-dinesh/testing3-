<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="heart.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='heart.css') }}"
    />
    <title>DISEASE PREDICTION</title>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <h3>Multiple Disease Prediction</h3>
        <div class="menu-item"><a href="/diabetes">Diabetes Prediction</a></div>
        <div class="menu-item">
          <a href="/heart">Heart Disease Prediction</a>
        </div>
        <div class="menu-item">
          <a href="/brain">Brain Stroke Prediction</a>
        </div>
      </div>

      <!-- Main Form -->
      <div class="maincontent">
        <h1>DISEASE PREDICTION</h1>

        <!-- Diabetes Form -->
        <div id="diabetes-form">
          <h2>DIABETES PREDICTION</h2>
          <form method="POST" action="/predict_diabetes">
            <div class="forms">
              <li class="group">
                <label>PREGNANCIES</label>
                <input
                  type="number"
                  name="Pregnancies"
                  placeholder="Enter number of pregnancies"
                  required
                />
              </li>
              <li class="group">
                <label>GLUCOSE</label>
                <input
                  type="number"
                  name="Glucose"
                  placeholder="Enter glucose level"
                  required
                />
              </li>
              <li class="group">
                <label>BloodPressure</label>
                <input
                  type="number"
                  name="BloodPressure"
                  placeholder="Enter blood pressure"
                  required
                />
              </li>
              <li class="group">
                <label>SkinThickness</label>
                <input
                  type="number"
                  name="SkinThickness"
                  placeholder="Enter skin thickness"
                  required
                />
              </li>
              <li class="group">
                <label>INSULIN</label>
                <input
                  type="number"
                  step="0.1"
                  name="Insulin"
                  placeholder="Enter insulin level"
                  required
                />
              </li>
              <li class="group">
                <label>BMI</label>
                <input
                  type="number"
                  step="0.1"
                  name="BMI"
                  placeholder="Enter BMI"
                  required
                />
              </li>
              <li class="group">
                <label>DIABETES PEDIGREE FUNCTION</label>
                <input
                  type="number"
                  step="0.1"
                  name="DiabetesPedigreeFunction"
                  placeholder="Enter diabetes pedigree function"
                  required
                />
              </li>
              <li class="group">
                <label>AGE</label>
                <input
                  type="number"
                  name="Age"
                  placeholder="Enter age"
                  required
                />
              </li>
            </div>
            <button type="submit">Predict Diabetes</button>
          </form>
        </div>

        <!-- Display Prediction Results -->
        {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
        {% endif %}
      </div>
    </div>
  </body>
</html>
